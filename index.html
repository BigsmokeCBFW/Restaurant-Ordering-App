<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                     <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="index.css">
       <title>Ordering App</title>
    </head>
    <body>
        <header>
            <h1>Omeiza's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </header>

        <main>
            <div class="menu-container" id="menu-container"></div>
            
            <section class="tab-section" id="tab-section">
                <div class="tab-container" >
                    <h4 class="tab-title">Your Order</h4>
                    <div class="tab-list" id="tab-list"></div>
                    <div class="tab-total">
                        <h5 class="tab-total-txt">Total Price </h5>
                        <h5 id="total-price">$26</h5>
                    </div>
                    <button class="purchase-btn" id="check-out">Complete Order</button>
                </div>
            </section> 
            <div class="order-confirmation" id="order-confirmation"><p>Thank you <span id="name">David</span>!Your order is on the way!</p></div>
        </main>
        <div class="payment-modal" id="payment-modal">
            <h4 class="card-detail-title">Enter card details</h4>
            <form id="payment-form">
                <input type="text" name="name" placeholder="enter your name" required>
                <input type="text" name="cardNumber" placeholder="enter card number" required>
                <input type="text" name="cvv" placeholder="enter cvv" required>
                <button class="payment-btn">pay</button>
            </form>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
